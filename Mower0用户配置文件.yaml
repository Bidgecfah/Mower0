## 必要设置

服务器 : 官方服务器  # 官方服务器 / Bilibili服务器
adb地址 : '127.0.0.1:5555'  # 请设置为模拟器的 adb 地址，可通过 MAA 的 adb 设置进行自动查询

# 设置需要跑单的贸易站的门牌号以及跑单干员的具体位置
# ※ 平时就不要让龙舌兰和但书上班了哦 ~
# ※※ 请注意手动换班后记得重新运行程序！！！
