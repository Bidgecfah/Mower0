    'B101' : ['', '龙舌兰', '但书'],
    'B201' : ['', '龙舌兰', '但书'],
}

########################################################################################################################
## 高阶设置

# 运行设置
日志存储目录 : ./log
截图存储目录 : ./screenshot
每种截图的最大保存数量 : 30
弹窗提醒开关 : 开   # 要注意在 设置-系统-通知和操作-获取来自这些发送者的通知 中为Mower0.exe选择为 开

# 跑单设置
跑单提前运行时间 : 300  # 秒
跑单消耗无人机开关 : 开 # 跑单消耗无人机则会或多或少地减小无人机的平衡调节能力而直接给到贸易站，每次加速也会造成少量无人机的浪费，好处是跑单流程短
任务结束后退出游戏 : 否 # 跑单任务结束后是否退出游戏，退出游戏的好处是节省性能与能耗，最好适配单独的跑单模拟器（配置可以设置得略低）
                      # 如果设置中打开了MAA作战，那么任务结束后将不会退出游戏
更换干员前缓冲时间 : 30  # 秒 跑单消耗无人机开关选择 关 才生效。需要严格大于一次跟服务器交换数据的时间，建议大于等于 15 秒

# 龙舌兰、但书自动休息设置
龙舌兰和但书休息 : 关    # 龙舌兰和但书是否休息，开 才需要继续进行后续宿舍设置
宿舍设置 : {'B401' : ['龙舌兰', '但书', '自动填充干员', '自动填充干员', '自动填充干员']}
# 宿舍设置 : {'B401' : ['菲亚梅塔', '车尔尼', '安比尔', '龙舌兰', '但书']}
# 宿舍设置 : {'B401' : ['当前休息干员', '当前休息干员', '当前休息干员', '龙舌兰', '但书']}  # 这种设置需要保持平时该宿舍干员是满的

# 悬浮字幕窗口设置
# 滚轮可调节字幕大小 双击可关闭字幕 在托盘可重新打开
悬浮字幕开关 : 开   # 是否开启悬浮字幕，开 才需要继续进行后续字幕设置
字幕字号 : 默认 # 默认为显示器高度 / 23，可自定义为整数。运行后可以把鼠标悬浮在字上，通过滚轮调节字幕大小，双击关闭，在托盘图标可以重新打开
字幕字体 : 微软雅黑  # 微软雅黑
字幕颜色 : '#9966FF'  # 16进制颜色代码

# 森空岛设置，请选择以下其中一种登录方式(都填了的话，通过凭证登录优先生效)，填入正确的信息才能使用森空岛相关功能
# 通过凭证登录
登录凭证 : 否                     # 通过凭证登录优先生效，不想通过该方法登录就填 否
# 登录凭证 : qqqqqqqqqqqqqqqqqqqqqqqq # 先在电脑浏览器中输入网址 https://www.skland.com/ 并登录
                                  # 再输入网址 https://web-api.skland.com/account/info/hg/ 页面中"content":后的一长串字符即是
# 通过手机号和密码登录
手机号 : '11111111111' # 设置了正确的手机号和密码才能使森空岛签到和森空岛小秘书生效
密码 : '11111111111'

森空岛签到开关 : 关  # 是否进行森空岛签到
森空岛小秘书开关 : 关  # 是否进行森空岛小秘书
森空岛小秘书账号UID : 12345678  # 森空岛小秘书使用的账号的UID。是若干位数字，可在主页昵称下方找到。
                            # 若森空岛账号只绑定了一个游戏角色，则不需要填写

邮件设置 : {
    '邮件提醒开关' : 关, # 是否开启邮件提醒，开 才需要继续进行后续邮件设置
    '发信邮箱' : qqqqqqqqqqq@qq.com ,
    '授权码' : qqqqqqqqqqq ,  # 在QQ邮箱“账户设置-账户-开启SMTP服务”中，按照指示开启服务获得授权码
    '收件人邮箱' : ['qqqqqqqqqqq@qq.com']  # 收件人邮箱
}

MAA设置 : {
    '作战开关' : 关,  # 在跑单之余是否调用 MAA 进行作战，开 才需要继续进行后续 MAA设置
    'MAA路径' : K:/MAA ,  # 请设置为存放 dll 文件及资源的路径
    'MAA_adb路径' : C:/Program Files/BlueStacks_bgp64/./HD-Adb.exe ,  # 请设置为模拟器的 adb 应用程序路径

    # 以下作战模式配置，第一个设置为 开 的首先生效
    '集成战略' : 关,  # 是否启动集成战略，开 才需要继续进行后续集成战略设置
    '集成战略主题' : '探索者的银凇止境',  # 探索者的银凇止境 / 水月与深蓝之树 / 傀影与猩红孤钻
    '集成战略策略模式' : 1,    # 0:尽可能稳定打更多层数（刷等级） / 1:第一层投资完就退出（刷源石锭）
    '集成战略分队' : '后勤分队',
    '集成战略开局招募组合' : '取长补短',
    '集成战略开局干员' : '百炼嘉维尔',   # 请输入单个开局干员的中文名，如 "百炼嘉维尔"

    '生息演算' : 关,  # 是否启动生息演算

    '消耗理智关卡' : 'AP-5',   # 请设置为关卡名称 上一次作战
    '使用理智药数量' : 0    # 每次调用 MAA 会使用的理智药数量
}
